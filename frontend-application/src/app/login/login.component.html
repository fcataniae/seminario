<div class="container">
  <h3 class="font-title">Iniciar sesión</h3>

  <form class="form">
    <input type="text" class="form-control " #username name="username" placeholder="Usuario">
    <input type="password" class="form-control " #password name="password" placeholder="Contraseña">
    <button type="submit" class="btn btn-info " (click)="logIn(username.value, password.value, $event)" id="login-button">Login</button>
  </form>
</div>
