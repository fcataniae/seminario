<div class="container">
  <h3>Iniciar sesión</h3>

  <form class="form">
    <input type="text" class="form-control " #username name="username" placeholder="Usuario"/>
    <input type="password" class="form-control " #password name="password" placeholder="Contraseña"/>
    <input type="submit" class="btn btn-wlm" (click)="logIn(username.value, password.value, $event)" id="login-button" value="Login" />
    <div *ngIf="loginError" class="alert alert-warning">{{error}}</div>
  </form>
</div>
