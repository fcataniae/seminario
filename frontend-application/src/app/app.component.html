<header>
  <a [routerLink]="['/home']" ><img src="assets/img/walm.jpg" class="logo-wmt" alt="Logo walmart"></a>
  <strong>Area de Bienes <br>Intercambiables</strong>
  <ul id="menu" *ngIf="loggedIn">
    <li class="sub" *ngIf="permisoPersona || permisoUsuario || permisoRol"><a>Administracion</a>
      <ul>
        <li *ngIf="permisoPersona">
          <a [routerLink]="['home/adm/personas']">Personas</a>
        </li>
        <li *ngIf="permisoUsuario">
          <a [routerLink]="['home/adm/usuarios']">Usuarios</a>
        </li>
        <li *ngIf="permisoRol">
          <a [routerLink]="['home/adm/roles']">Roles</a>
        </li>
      </ul>
    </li>
    <li *ngIf="permisoMovimiento">
      <a [routerLink]="['home/movimientos']">Movimientos</a>
    </li>
    <li *ngIf="permisoInforme || permisoInformeTiendas || permisoInformeTablaStock || permisoInformeTablaDeudas"><a class="sub">Listados</a>
      <ul>
        <li *ngIf="permisoInformeTablaStock">
          <a [routerLink]="['home/informe/stock']">Stock</a>
        </li>
        <li *ngIf="permisoInformeTablaDeudas">
          <a [routerLink]="['home/informe/deudas']">Deudas</a>
        </li>
        <li *ngIf="permisoInformeTiendas">
          <a [routerLink]="['home/informe/movimientos']">Movimientos</a>
        </li>
      </ul>
    </li>
    <li>
      <a class="logout" (click)="logOut($event)">Log out <mat-icon>exit_to_app</mat-icon></a>
    </li>
    <li>
      <a *ngIf="username !== ''"
       [routerLink]="['home/manual']">Manual de usuario<mat-icon>contact_support</mat-icon></a>
    </li>
</ul >

</header>
  <div class="flotante" *ngIf="username !==''">Usuario: {{username}}</div>
  <router-outlet></router-outlet>
