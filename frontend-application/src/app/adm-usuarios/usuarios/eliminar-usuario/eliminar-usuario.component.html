<div class="container">
  <h3>Eliminar usuario</h3>

  <ul *ngFor="let usuario of usuarios">
      <li>{{usuario.nombreUsuario}}</li>
      <li>{{usuario.persona.nombre}}</li>
      <li>{{usuario.persona.apellido}}</li>
      <li>{{usuario.persona.email}}</li>
      <li>{{usuario.persona.nroDoc}}</li>
      <li><input type="button"
            name="eliminar"
            value="Eliminar"
            (click)="deleteUser(usuario)">
      </li>
      <li><a [routerLink]="['/home/gestion/usuarios/modi', usuario.nombreUsuario]"><span>Modificar Usuario</span></a>
      </li>

  </ul>

</div>
