<div class="container">
  <h3>Editar usuario</h3>
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Documento</th>
        <th>Eliminar</th>
        <th>Modificar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.nombreUsuario}}</td>
        <td>{{usuario.persona.nombre}}</td>
        <td>{{usuario.persona.apellido}}</td>
        <td>{{usuario.persona.email}}</td>
        <td>{{usuario.persona.nroDoc}}</td>
        <td><input
              class="button"
              type="button"
              value= "Eliminar"
              (click)="deleteUser(usuario)">
        </td>
        <td><a [routerLink]="['/home/gestion/usuarios/adm', usuario.nombreUsuario]"
                class="button"><span>Modificar</span></a>
        </td>
      </tr>
    </tbody>

  </table>

</div>
