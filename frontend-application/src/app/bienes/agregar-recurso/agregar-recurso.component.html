<h2 mat-dialog-title class="tituloAgregarBien">Agregar Recurso</h2>

<form #agregarRecurso="ngForm" class="formContenedor">

  <mat-form-field class="w70 tipoRecurso">
      <mat-label>Tipo recurso</mat-label>
      <mat-select [(ngModel)]="tipoRecurso"
                  (ngModelChange)="onChangeTipoRecurso()"
                  name="tipor">
        <mat-option *ngFor="let tipor of tipoRecursos" [value]="tipor">
          {{tipor.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w70">
      <mat-label>Recurso</mat-label>
      <mat-select [(value)]="recurso.nroRecurso"
                  [disabled]="tipoRecurso == null"
                  name="recur">
        <mat-option *ngFor="let recur of recursosFiltrados" [value]="recur.nroRecurso">
          {{recur.nroRecurso}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  <mat-dialog-actions class="botones">
    <button mat-button class="mat-raised-button cancel"(click)="onCancel()">Cancelar</button>
    <button mat-button class="mat-raised-button mat-primary submit"
            (click)="onSubmit()"
            [disabled]="!agregarRecurso.valid || !tipoRecurso || !recurso || !recurso.nroRecurso">Alta</button>
  </mat-dialog-actions>

</form>
