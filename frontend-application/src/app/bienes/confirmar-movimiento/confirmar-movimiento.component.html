<h2 mat-dialog-title >Confirmar recepcion de envio en tienda</h2>

<form #confirmarmov="ngForm" >
  <mat-dialog-content fxLayout="column">

    <mat-form-field class="w70">
      <mat-label>Estado de envio</mat-label>
      <mat-select  name="tipoBien"
                   [(ngModel)]="estado"
                   [(value)]="estado"
                   required>
        <mat-option *ngFor="let estado of estados" [value]="estado">
          {{estado.descripcion}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="w70">
      <textarea matInput
                name="comentario"
                title="Debe ingresar un comentario"
                [(ngModel)]="comentario"
                required
                placeholder="comentario">
      </textarea>
  </mat-dialog-content>

    <mat-dialog-actions class="botones">
      <button mat-button class="mat-raised-button cancel"(click)="onCancel()">Cancelar</button>
      <button mat-button class="mat-raised-button mat-primary submit"
              (click)="onSubmit()"
              [disabled]="!confirmarmov.valid">Confirmar</button>
    </mat-dialog-actions>

</form>
